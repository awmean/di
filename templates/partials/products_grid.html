<div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16">
    {% for product in products %}
    <div class="furniture-card cursor-pointer" data-category="{{ product.category.slug }}">
        <a href="/product/{{ product.slug }}" class="block">
            <div class="h-80 bg-brand-light-gray mb-8 overflow-hidden relative group">
                {% if product.main_image %}
                <!-- Main image - always visible -->
                <img src="{{ product.main_image_url }}"
                     alt="{{ product.name }}"
                     class="w-full h-full object-cover absolute inset-0 transition-opacity duration-300">

                <!-- Secondary image - shows on hover if available -->
                {% if product.secondary_image_url %}
                <img src="{{ product.secondary_image_url }}"
                     alt="{{ product.name }}"
                     class="w-full h-full object-cover absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                {% endif %}
                {% endif %}
            </div>
        </a>
        <div class="space-y-4">
            <h3 class="font-medium text-lg text-brand-dark">{{ product.name }}</h3>
            <div class="flex items-center justify-between">
                <p class="font-medium text-brand-dark text-base">{{ "{:,}".format(product.price).replace(",", " ") }} â‚½</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
