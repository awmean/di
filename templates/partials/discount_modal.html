<!-- Modal styles -->
<style>
    /* Modal styles */
    .modal-overlay {
        backdrop-filter: blur(4px);
        transition: all 0.3s ease;
    }

    .modal-content {
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.3s ease;
    }

    .modal-overlay.show .modal-content {
        transform: scale(1);
        opacity: 1;
    }

    .modal-overlay.show {
        opacity: 1;
    }

    /* Button loading state */
    .btn-loading {
        position: relative;
    }

    .btn-loading::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>

<!-- Discount Modal -->
<div id="discountModal" class="modal-overlay fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none">
    <div class="modal-content bg-white max-w-md w-full mx-4 rounded-lg shadow-2xl relative">
        <!-- Close button -->
        <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors z-10">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Modal Content -->
        <div id="modalForm" class="p-8 text-center">
            <h2 class="text-2xl font-light text-gray-800 mb-4">Добро пожаловать в Luce di Villa</h2>

            <div class="mb-6">
                <div class="text-3xl font-light text-gray-800 mb-2">50.000 ₽</div>
                <p class="text-gray-600 font-light">скидка на первую покупку</p>
            </div>

            <p class="text-gray-600 font-light mb-6 text-sm leading-relaxed">
                Оставьте свои данные и получите персональную скидку на уникальную дизайнерскую мебель
            </p>

            <!-- Form -->
            <form id="discountForm" class="space-y-4">
                <div>
                    <input
                        type="text"
                        id="customerName"
                        name="name"
                        placeholder="Ваше имя"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400 font-light text-gray-800"
                    >
                </div>

                <div>
                    <input
                        type="email"
                        id="customerEmail"
                        name="email"
                        placeholder="Ваш email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400 font-light text-gray-800"
                    >
                </div>

                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-gray-800 text-white py-3 px-6 rounded font-light uppercase tracking-wider text-sm hover:bg-gray-700 transition-colors"
                >
                    Получить скидку
                </button>
            </form>

            <p class="text-xs text-gray-500 mt-4 font-light">
                Нажимая кнопку, вы соглашаетесь с обработкой персональных данных
            </p>
        </div>

        <!-- Success state (hidden by default) -->
        <div id="successState" class="p-8 text-center hidden">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h3 class="text-xl font-light text-gray-800 mb-3">Спасибо!</h3>
            <p class="text-gray-600 font-light mb-6 text-sm">
                Ваша скидка активирована. Мы свяжемся с вами в ближайшее время.
            </p>

            <button id="continueBtn" class="text-gray-600 font-light text-sm uppercase tracking-wider border-b border-gray-400 pb-1 hover:text-gray-800 hover:border-gray-600 transition-colors">
                Продолжить покупки
            </button>
        </div>
    </div>
</div>

<!-- Discount Modal Scripts -->
<script>
    // Discount Modal functionality
    const discountModal = document.getElementById('discountModal');
    const closeModalBtn = document.getElementById('closeModal');
    const discountForm = document.getElementById('discountForm');
    const submitBtn = document.getElementById('submitBtn');
    const successState = document.getElementById('successState');
    const modalForm = document.getElementById('modalForm');
    const continueBtn = document.getElementById('continueBtn');

    // Check if user should see the modal
    function shouldShowDiscountModal() {
        return !localStorage.getItem('luce_modal_seen') && !localStorage.getItem('luce_modal_completed');
    }

    // Show modal
    function showDiscountModal() {
        if (discountModal) {
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';

            discountModal.classList.remove('pointer-events-none');
            setTimeout(() => {
                discountModal.classList.add('show');
            }, 100);
        }
    }

    // Close modal
    function closeDiscountModal() {
        if (discountModal) {
            discountModal.classList.remove('show');
            setTimeout(() => {
                discountModal.classList.add('pointer-events-none');
                // Restore body scroll
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.width = '';
                // Mark modal as seen
                localStorage.setItem('luce_modal_seen', 'true');
            }, 300);
        }
    }

    // Event listeners
    if (discountModal) {
        // Close on overlay click
        discountModal.addEventListener('click', (e) => {
            if (e.target === discountModal) {
                closeDiscountModal();
            }
        });
    }

    if (closeModalBtn) {
        closeModalBtn.addEventListener('click', closeDiscountModal);
    }

    if (continueBtn) {
        continueBtn.addEventListener('click', closeDiscountModal);
    }

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && discountModal && discountModal.classList.contains('show')) {
            closeDiscountModal();
        }
    });

    // Form submission
    if (discountForm) {
        discountForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(discountForm);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                action_type: 'first-time'
            };

            // Show loading state
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.classList.add('btn-loading');
                submitBtn.textContent = '';
            }

            try {
                const response = await fetch('/customer-create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Hide form, show success
                    if (modalForm) modalForm.style.display = 'none';
                    if (successState) successState.classList.remove('hidden');

                    // Mark as completed so modal won't show again
                    localStorage.setItem('luce_modal_completed', 'true');
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Произошла ошибка. Попробуйте еще раз.');
            } finally {
                // Reset button state
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.textContent = 'Получить скидку';
                }
            }
        });
    }

    // Auto-show modal on page load for first-time visitors
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            if (shouldShowDiscountModal()) {
                showDiscountModal();
            }
        }, 2000); // Show after 2 seconds
    });
</script>
