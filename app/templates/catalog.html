{% extends 'base.html' %}

{% block title %}Luce di Villa - Каталог мебели{% endblock %}

{% block extra_styles %}
<style>
    .furniture-card {
        transition: all 0.3s ease;
    }

    .filter-btn {
        transition: all 0.3s ease;
    }

    .filter-btn.active {
        background-color: #7E7670;
        color: white;
    }

    .cart-item {
        animation: slideIn 0.3s ease-out;
    }

    .htmx-indicator {
        opacity: 0;
        transition: opacity 200ms ease-in;
    }

    .htmx-request .htmx-indicator {
        opacity: 1;
    }

    .htmx-request.htmx-indicator {
        opacity: 1;
    }
</style>
{% endblock %}

{% block content %}
<!-- Cart Modal -->


<main class="w-full px-4 lg:px-8 py-16">
    <!-- Filters -->

    <!-- Products Grid -->
    <div id="products-grid">
        {% include 'partials/products_grid.html' %}
    </div>

    <!-- Load More Button -->
    {% if has_more %}
    <div class="text-center mt-16" id="load-more-container">
        <button id="load-more-btn"
                class="bg-brand-brown text-white px-8 py-3 text-sm uppercase tracking-wider hover:bg-opacity-90 transition-all font-medium"
                hx-get="{{ url_for('load_more_products') }}?page={{ next_page }}{% if current_filter and current_filter != 'all' %}&category={{ current_filter }}{% endif %}"
                hx-target="#products-list"
                hx-swap="beforeend"
                hx-indicator="#loading-indicator">
            Загрузить еще
            <div id="loading-indicator" class="htmx-indicator inline-block ml-2">
                <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </button>
    </div>
    {% endif %}
</main>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://unpkg.com/htmx.org@1.9.8"></script>
<script>
    // Cart functionality
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function updateCartUI() {
        const cartCount = document.getElementById('cart-count');
        const mobileCartCount = document.getElementById('mobile-cart-count');
        const cartItems = document.getElementById('cart-items');
        const emptyCart = document.getElementById('empty-cart');
        const cartTotal = document.getElementById('cart-total');
        const sendOrderBtn = document.getElementById('send-order');

        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        // Update cart count
        if (totalItems > 0) {
            cartCount.textContent = totalItems;
            cartCount.classList.remove('hidden');
            mobileCartCount.textContent = totalItems;
            mobileCartCount.classList.remove('hidden');
        } else {
            cartCount.classList.add('hidden');
            mobileCartCount.classList.add('hidden');
        }

        // Update cart modal
        if (cart.length === 0) {
            cartItems.classList.add('hidden');
            emptyCart.classList.remove('hidden');
            sendOrderBtn.disabled = true;
        } else {
            cartItems.classList.remove('hidden');
            emptyCart.classList.add('hidden');
            sendOrderBtn.disabled = false;

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item flex items-center justify-between p-4 border border-gray-200">
                    <div class="flex-1">
                        <h4 class="font-medium text-brand-dark">${item.name}</h4>
                        <p class="text-sm text-brand-gray">${item.price.toLocaleString()} ₽</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 flex items-center justify-center border border-gray-300 hover:bg-gray-100">-</button>
                        <span class="w-8 text-center">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 flex items-center justify-center border border-gray-300 hover:bg-gray-100">+</button>
                        <button onclick="removeFromCart(${item.id})" class="ml-4 text-red-500 hover:text-red-700">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        cartTotal.textContent = `${totalPrice.toLocaleString()} ₽`;
    }

    function addToCart(id, name, price) {
        const existingItem = cart.find(item => item.id === id);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ id, name, price, quantity: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartUI();
    }

    function updateQuantity(id, change) {
        const item = cart.find(item => item.id === id);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(id);
            } else {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
            }
        }
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartUI();
    }

    // Modal functionality
    const cartModal = document.getElementById('cart-modal');
    const orderModal = document.getElementById('order-modal');
    const cartBtn = document.getElementById('cart-btn');
    const mobileCartBtn = document.getElementById('mobile-cart-btn');
    const closeCart = document.getElementById('close-cart');
    const closeOrder = document.getElementById('close-order');
    const sendOrderBtn = document.getElementById('send-order');

    function openCartModal() {
        cartModal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function closeCartModal() {
        cartModal.classList.add('hidden');
        document.body.style.overflow = '';
    }

    function openOrderModal() {
        closeCartModal();
        orderModal.classList.remove('hidden');
    }

    function closeOrderModal() {
        orderModal.classList.add('hidden');
        document.body.style.overflow = '';
    }

    cartBtn?.addEventListener('click', openCartModal);
    mobileCartBtn?.addEventListener('click', openCartModal);
    closeCart?.addEventListener('click', closeCartModal);
    closeOrder?.addEventListener('click', closeOrderModal);
    sendOrderBtn?.addEventListener('click', openOrderModal);

    // Close modals on outside click
    cartModal?.addEventListener('click', (e) => {
        if (e.target === cartModal) closeCartModal();
    });

    orderModal?.addEventListener('click', (e) => {
        if (e.target === orderModal) closeOrderModal();
    });

    // Filter functionality
    document.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.target.id === 'products-grid') {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('bg-white', 'border', 'border-brand-dark', 'text-brand-dark');
                btn.classList.remove('bg-brand-dark', 'text-white');
            });

            const activeFilter = new URLSearchParams(window.location.search).get('category') || 'all';
            const activeBtn = document.querySelector(`[data-filter="${activeFilter}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.classList.remove('bg-white', 'border', 'border-brand-dark', 'text-brand-dark');
                activeBtn.classList.add('bg-brand-dark', 'text-white');
            }
        }
    });

    // HTMX event listeners
    document.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.xhr.getResponseHeader('HX-Hide-Load-More')) {
            const loadMoreContainer = document.getElementById('load-more-container');
            if (loadMoreContainer) {
                loadMoreContainer.style.display = 'none';
            }
        }
    });

    // Order form submission
    document.getElementById('order-form')?.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const orderData = {
            name: document.getElementById('customer-name').value,
            phone: document.getElementById('customer-phone').value,
            email: document.getElementById('customer-email').value,
            comment: document.getElementById('customer-comment').value,
            items: cart,
            total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
        };

        // Here you would send the order to your backend
        console.log('Order data:', orderData);

        // Clear cart and close modal
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartUI();
        closeOrderModal();

        // Show success message
        alert('Заказ отправлен! Наш менеджер свяжется с вами в ближайшее время.');
    });

    // Initialize cart UI
    updateCartUI();
</script>
{% endblock %}
